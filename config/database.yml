default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: codetogether_development

test:
  <<: *default
  database: codetogether_test

production:
  <<: *default
  #database: codetogether_production
  url: <%= ENV['DATABASE_URL'] %>
